services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    # Redis client
    Predis\Client:
        arguments:
            - '%env(REDIS_URL)%'

    # Interface bindings for dependency inversion
    App\Service\Transfer\TransferValidatorInterface:
        class: App\Service\Transfer\TransferValidator
    
    App\Service\Transfer\AccountLockerInterface:
        class: App\Service\Transfer\AccountLocker
    
    App\Service\Transfer\RetryStrategyInterface:
        class: App\Service\Transfer\RetryStrategy
    
    App\Service\CacheServiceInterface:
        class: App\Service\CacheService
    
    # Observability services
    App\Service\Observability\CorrelationIdGeneratorInterface:
        class: App\Service\Observability\CorrelationIdGenerator
    
    App\Service\Observability\MetricsCollectorInterface:
        class: App\Service\Observability\InMemoryMetricsCollector
    
    # Health checks
    App\Service\Health\HealthCheckAggregator:
        calls:
            - addHealthCheck: ['@App\Service\Health\DatabaseHealthCheck']
            - addHealthCheck: ['@App\Service\Health\RedisHealthCheck']
    
    # Event listeners
    App\EventListener\TransferCompletedListener:
        tags:
            - { name: kernel.event_subscriber }

