version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: finservice_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: finservice
      MYSQL_USER: finservice
      MYSQL_PASSWORD: finservice_password
    ports:
      - "3308:3308"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - finservice_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: finservice_redis
    ports:
      - "6378:6378"
    networks:
      - finservice_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finservice_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - finservice_network
    environment:
      APP_ENV: dev
      APP_SECRET: changeThisSecretInProduction1234567890
      DATABASE_URL: mysql://finservice:finservice_password@db:3306/finservice?serverVersion=8.0&charset=utf8mb4
      REDIS_URL: redis://redis:6379

volumes:
  db_data:

networks:
  finservice_network:
    driver: bridge
